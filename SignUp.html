<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
            <form class="signup">

                <h1>SignUp</h1>

                <label for="">Full Name :</label>
                <input id="fullname" type="text" placeholder="enter  your Full Name" required>
                <label for="">Email :</label>
                <input id="email" type="email" placeholder="enter your email" required>
                <label for="">Location/City :</label>
                <input id="city" type="text" placeholder="enter location/city" required>
                <label for="">Phone Number :</label>
                <input id="phone" type="tel" placeholder="enter Phone Number" required minlength="10">
                <label for="">Password :</label>
                <input id="password" type="password" placeholder="enter Password" required minlength="8">
                <label for=""> Confirm Password :</label>
                <input id="confirmpassword" type="password" placeholder="enter  confirm Password" required>


                <div>
                    <input type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label for="showPassword">Show Password</label>
                </div>


                <button type="button" class="btn  btn-primary  fw-bold fs-5" onclick="signUp()">SUBMIT</button>


            </form>

        </section>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
